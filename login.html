<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="shortcut icon" href="imagens/LINKER_favicon.png" type="image/png">
    <script src="script.js"></script>
    <title>Login - Linker Digital</title>
</head>
<body>

    <div class="login">

            <a href="index.html">
                <img src="imagens/linker_digital_logo.png" alt="Logo">
            </a>

        <div class="title-login">
            <h1>Login</h1>
        </div>

            <input type="text" name="nome_do_usuario" id="nome_do_usuario" placeholder="Seu nome">

            <br>

            <input type="email" name="email_do_usuario" id="email_do_usuario" placeholder="Email">
            
            <br>

            <input type="password" name="senha_do_usuario" id="senha_do_usuario" placeholder="Senha">

            <br>

            <div class="convite">
                <a href="index.html#participe">
                    Solicite um convite!
                </a>
             </div>
            
             <br>           
            
            <div class="btn-entrar">
                <button onclick="login()">Entrar</button>
            </div>
    </div>
    
</body>
</html>
